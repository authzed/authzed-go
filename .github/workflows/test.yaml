---
name: "Test"
on:
  push:
    branches:
      - "main"
  pull_request:
    branches: ["*"]
  # NOTE: this is required for checks to be run in the
  # merge queue.
  merge_group:
    types:
      - "checks_requested"
jobs:
  tests:
    name: "Tests"
    runs-on: "ubuntu-latest"
    timeout-minutes: 30
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-go@v5"
        with:
          go-version-file: "go.mod"
      - uses: "authzed/action-spicedb@v1"
        with:
          version: "latest"
      - name: "Run tests"
        run: "go run magefile.go test:all"
