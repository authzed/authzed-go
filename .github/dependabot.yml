---
version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "area/dependencies"
    groups:
      go-mod:
        patterns: ["*"]
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
  - package-ecosystem: "gomod"
    directory: "/magefiles"
    schedule:
      interval: "weekly"
    labels:
      - "area/dependencies"
    groups:
      go-mod-magefiles:
        patterns: ["*"]
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns: ["*"]
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
